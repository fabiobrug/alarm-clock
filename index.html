  <body>
    <div id="clock">
      <button id="alarmButton" class="btnAlarm">Alarm</button>
      <button id="hourButton" class="btnHour">H</button>
      <button id="minButton" class="btnMin">M</button>
      <button id="clearButton" class="btnClear">C</button>
      <div class="box">
        <div><p id="time" class="screen">00:00</p></div>
      </div>
    </div>
